name: Test Project
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        with: 
          path: 02_Starting_Project
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
        working-directory: 02_Starting_Project
      - name: Run tests
        run: npm test
        working-directory: 02_Starting_Project